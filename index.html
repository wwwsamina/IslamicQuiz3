<!DOCTYPE html>
<html>
<head>
  <title>Islamic Quiz for Kids</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Comic+Neue:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
  <h1>Islamic Quiz Adventure!</h1>
  <p>Test your knowledge and learn about Islam!</p>
</div>

<div class="app">
  <div class="decoration star1">✧</div>
  <div class="decoration star2">✧</div>
  
  <h1>Level 3 - Legend 🏆</h1>
  <div class="progress">
    <div class="progress-bar" id="progress"></div>
  </div>
  <div class="quiz">
    <h2 id="question">Question goes here</h2>
    <div id="answer-buttons">
      <button class="btn">Answer 1</button>
      <button class="btn">Answer 2</button>
      <button class="btn">Answer 3</button>
      <button class="btn">Answer 4</button>
    </div>
    <button id="next-btn">Next</button>
    <div class="score-display" id="score-display"></div>
  </div>
</div>

<div class="creator-text">© Created by</div>
<a href="https://www.linkedin.com/in/samxna/" class="watch-link">Samina Ahmed</a>

<script src="script.js"></script>
</body>
</html>
